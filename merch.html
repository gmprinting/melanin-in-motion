<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Merch • Melanin in Motion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-hybrid">

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <img class="brand-mark" src="assets/images/logo.png" alt="Melanin in Motion logo" />
      <span class="brand-name">Melanin in Motion</span>
    </a>

    <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav">
      <span class="sr-only">Toggle navigation</span>
      <span class="nav-toggle-bars"></span>
    </button>

    <nav class="site-nav" id="site-nav">
      <a href="about.html">About</a>
      <a href="classes.html">Classes</a>
      <a href="merch.html" aria-current="page">Merch</a>
      <a href="owners.html">Owners</a>
      <a href="gallery.html">Gallery</a>
      <a class="nav-cta" href="https://app.squareup.com/appointments/book/qx7sou8si0p28j/L68TRJAV93H33/start" target="_blank">Join a Class</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="section-head">
      <h1 class="section-title">Merch</h1>
      <p class="section-lead">Official Melanin in Motion merchandise.</p>
    </div>

    <div class="cards">
      <article class="card">
        <img src="assets/images/merch-feature.jpg" alt="Melanin in Motion merchandise" style="width:100%;border-radius:16px;">
        <div style="text-align:center;margin-top:18px;">
          <a class="btn btn-primary" href="https://melanininmotionmerch.square.site" target="_blank" rel="noopener">SHOP NOW</a>
        </div>
      </article>
    </div>

  </div>
</section>

<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-left">
      <img class="footer-logo" src="assets/images/logo.png" alt="Melanin in Motion logo" />
      <div class="muted small">© <span id="year"></span> Melanin in Motion. All rights reserved.</div>
    </div>
  </div>
</footer>

<script>
  const toggle = document.querySelector('.nav-toggle');
  const nav = document.querySelector('#site-nav');
  toggle?.addEventListener('click', () => {
    const expanded = toggle.getAttribute('aria-expanded') === 'true';
    toggle.setAttribute('aria-expanded', String(!expanded));
    nav.classList.toggle('open');
  });
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
